name: Daily Finviz Screener

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run-finviz:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Luxembourg
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Finviz agent script
        run: python finviz_agent.py

      - name: Upload chart gallery (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: finviz-chart-gallery
          path: finviz_chart_grid_*.html
